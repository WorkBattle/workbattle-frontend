<div class="wb-cabinet-submission" [routerLink]="['/main/submission/' + submission.uuid]">
  <img [src]="submission.user.avatar || imageConstants.DEFAULT_AVATAR"
       class="wb-cabinet-submission__author-avatar" alt="avatar" />
  <div class="wb-cabinet-submission__details">
    <h3 class="wb-cabinet-submission__author">{{submission.user.username}}</h3>
    <p class="wb-cabinet-submission__date">
      <span *ngIf="submission.contentType === contentType.FILE">
        Результат работы предоставлен файлом
      </span>
      <span *ngIf="submission.contentType === contentType.URL">
        Результат работы предоставлен по ссылке
      </span>
    </p>
  </div>
  <p class="wb-cabinet-submission__rating">{{submission.likes}}</p>
</div>
